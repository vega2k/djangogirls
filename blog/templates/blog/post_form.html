{% extends 'blog/base.html' %}

{% block content %}
    <table>
        <h1>Post Form</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-bordered table-hover">
                {{ form.as_table }}
            </table>
            <input type="submit" class="btn btn-primary btn-lg"/>
        </form>
    </table>
{% endblock %}
